name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        # This allows GitHub to automatically use the v10.4.1 from your package.json
        run_install: false

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Build project
      # We provide placeholder values so the TypeScript build doesn't fail
      # while checking for these variables.
      env:
        DATABASE_URL: "mysql://localhost:3306/db"
        BUILT_IN_FORGE_API_KEY: "placeholder_key"
        VITE_APP_ID: "placeholder_id"
        S3_ENDPOINT: "https://placeholder.com"
      run: pnpm run build
